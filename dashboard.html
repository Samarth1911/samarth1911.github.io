<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Reserve and Park</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="firebase-config.js"></script>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-3">
                    <img 
                        src="logo.png" 
                        alt="Reserve and Park" 
                        class="w-10 h-10"
                    />
                    <span class="text-xl font-bold text-gray-800">Reserve and Park</span>
                </div>
                <button id="logoutBtn" class="flex items-center gap-2 text-gray-600 hover:text-gray-800">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    <span class="hidden sm:inline">Logout</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Welcome Section -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Welcome, <span id="userName">User</span>!</h2>
            <p class="text-gray-600 mt-2">Find your perfect parking spot</p>
        </div>

        <!-- Location and Search Cards -->
        <div class="grid md:grid-cols-2 gap-6 mb-8">
            <!-- Location Card -->
            <div class="bg-white rounded-xl shadow-md p-6">
                <div class="flex items-center gap-3 mb-4">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path>
                    </svg>
                    <h3 class="text-xl font-semibold">Your Location</h3>
                </div>
                <button
                    id="getLocationBtn"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200"
                >
                    Get My Location
                </button>
                <p id="locationDisplay" class="mt-3 text-sm text-gray-600 hidden"></p>
            </div>

            <!-- Search Card -->
            <div class="bg-white rounded-xl shadow-md p-6">
                <div class="flex items-center gap-3 mb-4">
                    <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <h3 class="text-xl font-semibold">Search Parking</h3>
                </div>
                <form id="searchForm" class="space-y-3">
                    <input
                        type="text"
                        id="cityInput"
                        placeholder="Enter City (e.g., Pune)"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                        required
                    />
                    <input
                        type="text"
                        id="areaInput"
                        placeholder="Enter Area (e.g., Kharadi)"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                        required
                    />
                    <button
                        type="submit"
                        class="w-full bg-purple-600 text-white py-2 rounded-lg font-semibold hover:bg-purple-700 transition duration-200"
                    >
                        Find Parking Spots
                    </button>
                </form>
            </div>
        </div>

        <!-- Bookings Section -->
        <div id="bookingsSection" class="bg-white rounded-xl shadow-md p-6 hidden">
            <h3 class="text-xl font-semibold mb-4">Your Bookings</h3>
            <div id="bookingsList" class="space-y-3"></div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const user = JSON.parse(localStorage.getItem('parkingUser'));
        if (!user) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('userName').textContent = user.name;
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('parkingUser');
            localStorage.removeItem('userLocation');
            window.location.href = 'index.html';
        });

        // Get Location
        document.getElementById('getLocationBtn').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const location = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        localStorage.setItem('userLocation', JSON.stringify(location));
                        
                        const btn = document.getElementById('getLocationBtn');
                        btn.textContent = 'Location Detected âœ“';
                        btn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                        btn.classList.add('bg-green-600', 'hover:bg-green-700');
                        
                        const display = document.getElementById('locationDisplay');
                        display.textContent = `ðŸ“ Lat: ${location.lat.toFixed(4)}, Lng: ${location.lng.toFixed(4)}`;
                        display.classList.remove('hidden');
                    },
                    function(error) {
                        alert('Location access denied. Using default location: Pune, Maharashtra');
                        const location = { lat: 18.5204, lng: 73.8567 };
                        localStorage.setItem('userLocation', JSON.stringify(location));
                        
                        const btn = document.getElementById('getLocationBtn');
                        btn.textContent = 'Location Detected âœ“';
                        btn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                        btn.classList.add('bg-green-600', 'hover:bg-green-700');
                        
                        const display = document.getElementById('locationDisplay');
                        display.textContent = `ðŸ“ Default: Pune, Maharashtra`;
                        display.classList.remove('hidden');
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser');
            }
        });

        // Check if location already detected
        const savedLocation = localStorage.getItem('userLocation');
        if (savedLocation) {
            const location = JSON.parse(savedLocation);
            const btn = document.getElementById('getLocationBtn');
            btn.textContent = 'Location Detected âœ“';
            btn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
            btn.classList.add('bg-green-600', 'hover:bg-green-700');
            
            const display = document.getElementById('locationDisplay');
            display.textContent = `ðŸ“ Lat: ${location.lat.toFixed(4)}, Lng: ${location.lng.toFixed(4)}`;
            display.classList.remove('hidden');
        }

        // Search Form
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const city = document.getElementById('cityInput').value;
            const area = document.getElementById('areaInput').value;
            
            // Store search params
            localStorage.setItem('searchCity', city);
            localStorage.setItem('searchArea', area);
            
            // Redirect to parking spots page
            window.location.href = 'parking-spots.html';
        });

        // Load and display bookings
        function loadBookings() {
            const bookings = JSON.parse(localStorage.getItem('parkingBookings') || '[]');
            
            if (bookings.length > 0) {
                document.getElementById('bookingsSection').classList.remove('hidden');
                const bookingsList = document.getElementById('bookingsList');
                
                bookingsList.innerHTML = bookings.map(booking => `
                    <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="font-semibold text-gray-800">${booking.spotName}</p>
                                <p class="text-sm text-gray-600">${booking.date}</p>
                                <p class="text-sm text-gray-500">ID: ${booking.transactionId}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-lg font-bold text-green-600">
                                    ${booking.amount === 0 ? 'FREE' : 'â‚¹' + booking.amount}
                                </p>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Load bookings on page load
        loadBookings();
    </script>
    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<!-- Your Firebase Config -->
<script src="firebase-config.js"></script>
</body>

</html>
